<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PMC Online Payment</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      width: 900px;
      margin: 50px auto;
      display: flex;
      background: white;
      box-shadow: 0 0 10px #ccc;
    }

    .left {
      width: 35%;
      background: #0b5ed7;
      color: white;
      padding: 25px;
    }

    .right {
      width: 65%;
      padding: 25px;
    }

    .option {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .pay-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #0b5ed7;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .pay-btn:hover {
      background: #084298;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
      <h3>PMC ONLINE AND MANUAL TAX COLLECTION</h3>
      <p><b>Order ID:</b> <span id="orderId">Generating...</span></p>
      <p><b>Merchant:</b><br>PMC ONLINE TAX COLLECTION</p>
      <p><b>Order Amount:</b><br>‚Çπ <span id="amountText">0</span></p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <h3>CHOOSE A PAYMENT OPTION</h3>

      <div class="option">
        <input type="radio" name="pay" checked> Debit Card
      </div>
      <div class="option">
        <input type="radio" name="pay"> Credit Card
      </div>
      <div class="option">
        <input type="radio" name="pay"> Netbanking
      </div>
      <div class="option">
        <input type="radio" name="pay"> UPI
      </div>

      <button class="pay-btn" onclick="payNow()">Proceed to Pay</button>
    </div>

  </div>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    /* ===============================
       DYNAMIC TAX AMOUNT (example)
       =============================== */

    // üëâ yaha tum backend se fetch bhi kar sakti ho
    // abhi demo ke liye fixed liya hai
    let totalTaxAmount = 642; // ‚Çπ642

    document.getElementById("amountText").innerText = totalTaxAmount;

    let createdOrderId = "";

    /* ===============================
       CREATE ORDER + PAY
       =============================== */
    async function payNow() {
      try {
        // 1Ô∏è‚É£ CREATE ORDER (BACKEND)
        const res = await fetch("http://localhost:3000/api/payment/create-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            amount: totalTaxAmount
          })
        });

        const data = await res.json();
        if (!data.success) {
          alert("Order creation failed");
          return;
        }

        const order = data.order;
        createdOrderId = order.id;
        document.getElementById("orderId").innerText = order.id;

        // 2Ô∏è‚É£ RAZORPAY OPTIONS
        var options = {
          key: "rzp_test_SCpo7w8tfPAKQj", // ‚úÖ same as env
          amount: order.amount,
          currency: "INR",
          name: "PMC Online Tax Collection",
          description: "Property Tax Payment",
          order_id: order.id,

          handler: async function (response) {

            // 3Ô∏è‚É£ VERIFY PAYMENT (BACKEND)
            const verifyRes = await fetch("http://localhost:3000/api/payment/verify-payment", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                razorpay_order_id: response.razorpay_order_id,
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_signature: response.razorpay_signature,
                amount: totalTaxAmount
              })

            });

            const verifyData = await verifyRes.json();

            if (verifyData.success) {
              alert("‚úÖ Payment Successful & Saved\nPayment ID: " + response.razorpay_payment_id);
            } else {
              alert("‚ùå Payment Verification Failed");
            }
          },

          theme: {
            color: "#0b5ed7"
          }
        };

        var rzp = new Razorpay(options);
        rzp.open();

      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>

</body>

</html>
