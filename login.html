<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PMC Self Assessment</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html, body{
  height:100%;
  margin:0;
  overflow:hidden;
  font-family:Helvetica, Arial, sans-serif;
  font-size:13px;

  /* âœ… CLEAN & PROFESSIONAL GRADIENT */
  background:
    radial-gradient(circle at top left, #eef3ff 0%, transparent 60%),
    radial-gradient(circle at bottom right, #fff1e6 0%, transparent 60%),
    linear-gradient(135deg, #f7f9ff, #ffffff);
}

/* HEADER */
.header{
  width:96%;
  margin-inline:10px;
  padding:10px;
  background:#fff;
  box-shadow:0 2px 10px #00000033;
  position:fixed;
  top:0;
  z-index:1000;
}

#imgLogo{ max-height:50px; }

/* BODY */
.wrapper{
  width:96%;
  margin:90px 10px 70px;
  height:calc(100vh - 160px);
  background:#ffffff;
  border-radius:24px;
  padding:30px;
  box-shadow:0 15px 35px rgba(0,0,0,0.12);
  display:flex;
  align-items:center;
}

.left-box{
  display:flex;
  justify-content:center;
}

.left-box img{
  max-width:90%;
}

.form-box{
  background:#fbf8ee;
  /* border-radius:16px; */
  padding:35px;
}
/* h4{
    
} */
.verify-btn{
  background:#9c1c08;
  color:#fff;
  border:none;
  padding:12px;
  font-weight:600;
  /* border: 2px solid black; */
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  font-size: 15px;
  background:#222;
  color:#fff;
  padding:10px 25px;
  display:flex;
  justify-content:space-between;
  font-weight: 700;
}
.form-control{
    border: 2px solid black;
}
.labell{
    font-size: 16px;
    font-weight: bold;
}
.text-center{
    font-size: 20px;
}


/* parent card */
.self{
  width:520px;              /* âœ… proper form width */
  background:#fbf8ee;
  border-radius:16px;
  overflow:hidden;          /* ðŸ”‘ header + body stick together */
}

/* header strip */
.form-head{
  background:#dfe9fb;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:600;
  border-radius:0;          /* no gap */
}

/* form body */
.form-box{
  padding:30px;             /* spacing only here */
  background:transparent;
}
.labell{
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="header">
  <img id="imgLogo" src="Images/Group12060.png">
</div><br><br>

<div class="wrapper">
  <div class="row w-100 align-items-center">
    <div class="col-md-6 left-box">
      <img src="images/login.avif">
    </div>

    <div class="col-md-6 ">

  <div class="self">

    <div class="form-head">
      Self Assessment Form
    </div>

    <div class="form-box">
      <label class="labell">Mobile Number :</label>
      <input class="form-control mb-3"
             placeholder="Enter 10 digit mobile number">
      <button class="verify-btn w-100">VERIFY NOW âžœ</button>
    </div>

  </div>

</div>

  </div>
</div>

<div class="footer">
  <div>Â© Patna Municipal Corporation 2023</div>
  <div>Developed & Maintained by PMU (IT), PMC</div>
</div>

</body>
</html>
