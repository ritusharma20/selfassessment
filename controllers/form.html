<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAS & Mobile Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-box {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .card-box h3 {
      font-weight: 700;
      text-align: center;
      color: #333;
    }

    .card-box p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .input-group-text {
      background: #f1f3f5;
      border: none;
      color: #2f855a;
    }

    .form-control {
      border: none;
      background: #f8f9fa;
      padding: 12px;
    }

    .form-control:focus {
      box-shadow: none;
      border: 1px solid #28a745;
      background: #ffffff;
    }

    .btn-green {
      background: linear-gradient(135deg, #28a745, #1e7e34);
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-weight: 600;
      color: #fff;
      transition: 0.3s ease;
      box-shadow: 0 8px 18px rgba(40,167,69,0.4);
    }

    .btn-green:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(40,167,69,0.6);
    }

    .secure-text {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card-box">
    <h3>Property Verification</h3>
    <p>Enter your SAS number and registered mobile</p>

    <form id="sasForm">
      <!-- SAS No -->
      <div class="input-group mb-3">
        <span class="input-group-text">
          <i class="bi bi-house-check-fill"></i>
        </span>
        <input type="text"
               class="form-control"
               name="sas_no"
               placeholder="SAS Number"
               required>
      </div>

      <!-- Mobile No -->
      <div class="input-group mb-4">
        <span class="input-group-text">
          <i class="bi bi-telephone-fill"></i>
        </span>
        <input type="tel"
               class="form-control"
               name="mobile_no"
               placeholder="Mobile Number"
               pattern="[0-9]{10}"
               required>
      </div>

      <button type="submit" class="btn btn-green w-100">
        Verify
      </button>
    </form>

    <div class="secure-text">
      ðŸ”’ Your information is safe with us
    </div>
  </div>

  <script>
    document.getElementById("sasForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const sas = this.sas_no.value;
      const mobile = this.mobile_no.value;

      alert(`SAS No: ${sas}\nMobile No: ${mobile}`);
    });
  </script>

</body>
</html>
